<wea5-appbar-admin></wea5-appbar-admin>

<div class="ui container">
    <h2 class="ui horizontal divider header" style="margin-bottom: 35px; position: relative; top: 160px; color: whitesmoke;">
        <i class="big gifts icon"></i>
        My Products
    </h2>
</div>

<div class="ui inverted container" style="margin-top: 150px;">
    <div class="ui right rail" style="margin-top: 95px;">
        <div class="ui inverted segment">
            <h3 style="text-align: center;"> Wanna sell more stuff?</h3>
            <i class="massive space shuttle icon" style="color: lightgray; margin-bottom: 15px; margin-left: 50px;"></i>       
            <a class="ui black button" (click)="goToNewProduct()" style="width: 100%;">
                Create new Product   
            </a>
        </div>
    </div>

    <div class="container" style="margin-left: auto; margin-right: auto;">

        <div class="wea5-admin-product-list-item card" 
            *ngFor="let p of products"
            [product]="p"
            [routerLink]="p.productID">
        </div>  
         
    </div>   
</div>

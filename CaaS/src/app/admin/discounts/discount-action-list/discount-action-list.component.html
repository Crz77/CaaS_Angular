<wea5-appbar-admin></wea5-appbar-admin>

<div class="ui container">
    <h2 class="ui horizontal divider header" style="margin-bottom: 35px; position: relative; top: 160px; color: whitesmoke;">
        <i class="galactic republic icon"></i>
        Discount Actions
    </h2>
</div>

<div class="ui inverted container grid"  style="margin-top: 200px;">

    <div class="ui four wide column" style="margin-top:15px; margin-bottom: 15px; padding-left: 70px;  color: whitesmoke;">
        <label type="text" ><h3>Action ID</h3></label>
    </div>
    
    <div class="ui four wide column" style="margin-top:15px; margin-bottom: 15px; padding-left: 140px; color: whitesmoke;">
        <label type="text" ><h3>Fixed Amount</h3></label>
    </div>
    
    <div class="ui four wide column" style="margin-top:15px; margin-bottom: 15px; padding-left: 180px;  color: whitesmoke;">
        <label type="text" ><h3>Percentage</h3></label>
    </div> 

    <div class="ui four wide column" style="margin-top:15px; margin-bottom: 15px;">

    </div> 

</div>

<div class="ui container">
    <form class="ui form" #actionForm="ngForm" (ngSubmit)="updateActions()">

        <div class="wea5-discount-action ui container inverted grid segment"
            *ngFor="let a of actions"
            [action]="a"
            [routerLink]="a.actionID">
        </div>   


        <button class="ui black button" style="width: 100%;"
                type="submit" 
                tabindex="0" 
                [disabled]="actionForm.invalid">

            Save Actions

        </button>
    </form>

    <div class="ui inverted container grid segment" style="margin-top: 35px; ">

        <div class="four wide column" style="margin-top:auto; margin-bottom: auto;">
            
        </div>

        <div class="ui input four wide column" style="margin-top:15px; margin-bottom: 15px;">
            <input type="number" 
                (keyup)="onKeyUpFixedAmount($event)" 
                *ngIf="percentageIsEmpty" 
                placeholder="Amount" 
                value="{{action.fixedAmount}}" 
                data-np-intersection-state="visible"
                style="width: 100%;">
        </div>

        <div class="ui input four wide column" style="margin-top:15px; margin-bottom: 15px;">
            <input type="number" 
                name="percentageInput"
                min="0"
                max="0.99"
                step="0.01"
                (keyup)="onKeyUpPercentage($event)" 
                placeholder="Percentage" 
                *ngIf="fixedAmountIsEmpty" 
                value="{{action.percentage}}" 
                data-np-intersection-state="visible"
                style="width: 100%;">
        </div>

        <a class="ui basic green button"
            style="margin-top: auto; margin-bottom: auto; margin-right: 15px; width: 150px;"
            (click)="createActions()">       
            <i class="galactic republic icon"></i>
                Create Action
        </a> 

    </div>  
</div>

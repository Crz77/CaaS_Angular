<wea5-appbar-admin></wea5-appbar-admin>

<div class="ui container">
    <h2 class="ui horizontal divider header" style="margin-bottom: 35px; position: relative; top: 160px;">
        <i class="cogs icon"></i>
        Shop Settings
    </h2> 
</div>

<div class="ui container segment" style="position: relative; top: 180px;">
    <div>
        <img [src]="shop.picture" class="ui medium image" style="margin-left: auto; 
                                                                 margin-right: auto; 
                                                                 margin-bottom: 35px;
                                                                 margin-top: 30px;"/>
    </div>

    <form class="ui form" #shopForm="ngForm" (ngSubmit)="updateShop()">

        <div class="ui big basic black ribbon label">Shop Name</div>
        <div class="ui input" style="margin-top: 5px; margin-bottom: 15px; width: 100%;">
            <input type="text" required [(ngModel)]="shop.shopName" name="shopName" value="{{shop.shopName}}" data-np-intersection-state="visible">
        </div>    	
        <br>

        <div class="ui big basic black ribbon label">Username</div>
        <div class="ui input" style="margin-top: 5px; margin-bottom: 15px; width: 100%;">
            <input type="text" required [(ngModel)]="shop.tenantUser" name="tenantUser" value="{{shop.tenantUser}}" data-np-intersection-state="visible">
        </div>    	
        <br>

        <div class="ui big basic black ribbon label">E-Mail</div>
        <div class="ui input" style="margin-top: 5px; margin-bottom: 15px; width: 100%;">
            <input type="email" required [(ngModel)]="shop.tenantEmail" name="tenantEmail" value="{{shop.tenantEmail}}" data-np-intersection-state="visible">
        </div>    	
        <br>

        <div class="ui big basic black ribbon label">Picture URL</div>
        <div class="ui input" style="margin-top: 5px; margin-bottom: 15px; width: 100%;">
            <input type="text" required [(ngModel)]="shop.picture" name="picture" value="{{shop.picture}}" data-np-intersection-state="visible">
        </div>    	
        <br>

        <div class="ui big basic black ribbon label">AppKey</div>
        <div class="ui input" style="margin-top: 5px; margin-bottom: 15px; width: 100%;">
            <input disabled type="text" value="{{shop.appKey}}" data-np-intersection-state="visible">
        </div>    	
        <br>
        
        <div style="text-align: right;">
            <button class="ui black right labeled icon button" 
                    type="submit" 
                    tabindex="0" 
                    [disabled]="shopForm.invalid">
    
                <i class="save icon"></i>
                Save
    
            </button>
        </div>
    </form>

</div>

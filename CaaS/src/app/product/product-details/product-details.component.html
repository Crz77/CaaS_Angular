<wea5-appbar></wea5-appbar> 

<div class="ui grid container" style="position:relative; top: 160px; padding-bottom: 100px;">
    <div class="ui inverted segment" style="margin-left: auto; margin-right: auto;">
        <div class="ui left dividing rail" >
            <div class="ui inverted segment" style="height: 100%;">
                <div class="ui relaxed divided list">
                    <div class="item">
                      <div class="content" style="color: whitesmoke;">
                        <div class="header" style="margin-bottom: 10px; margin-top: 5px; color: whitesmoke;" >Shop</div>
                            {{shop.shopName}}
                      </div>
                    </div>
                    <div class="item">
                        <div class="content" style="color: whitesmoke;">
                          <div class="header" style="margin-bottom: 10px; margin-top: 5px; color: whitesmoke;">Product</div>
                            {{product.productName}}   
                        </div>
                    </div>
                    <div class="item">
                        <div class="content" style="color: whitesmoke;">
                          <div class="header" style="margin-bottom: 10px; margin-top: 5px; color: whitesmoke;">Price</div>
                            <i class="dollar sign icon" style="visibility: visible;"></i>
                            {{product.price}}   
                        </div>
                    </div>
                    <div class="item" *ngIf="discounts">
                        <div class="content" style="color: whitesmoke;">
                          <div class="header" style="margin-bottom: 10px; margin-top: 5px; color: whitesmoke;">Discounts</div>
                            <div *ngIf="quantityDiscount" class="ui large basic red ribbon label" style="margin-bottom: 10px; width: 100%;">
                                Buy {{rule.qtyRuleAmount}} Pieces<br>
                            </div>
                            <div *ngIf="dateDiscount" class="ui large basic red ribbon label" style="margin-bottom: 5px; width: 100%;">
                                From {{rule.timeRuleFrom}} <br>
                            </div>
                            <div *ngIf="dateDiscount" class="ui large basic red ribbon label" style="margin-bottom: 10px; width: 100%;">
                                To {{rule.timeRuleTo}} <br>
                            </div>
                            <div *ngIf="fixedAmount" class="ui large red ribbon label" style="width: 100%;">
                                Get $ {{action.fixedAmount}} OFF
                            </div>
                            <div *ngIf="percentageAmount" class="ui large red ribbon label" style="width: 100%;">
                                Get % {{action.percentage}} OFF
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
            <button (click)="showProductList()" class="ui labeled black icon button" style="width: 100%;">
                <i class="arrow left icon"></i>
                Back to products
            </button>
        </div>
        

        <h2 class="ui floated header">{{product.productName}}</h2>
        <div class="ui clearing divider"></div>
        <img class="ui large image" 
            *ngIf="product.picture" 
            [src]="product.picture" 
            style="margin-right: auto; margin-left: auto;"> 



        <div class="ui right dividing rail">
            <div class="ui inverted segment" style="height: 100%;">
                <div class="ui relaxed divided list">
                    <div class="item">
                        <div class="content" style="color: whitesmoke;">
                            <div class="header" style="margin-bottom: 10px; margin-top: 5px; color: whitesmoke;" >Description</div>
                                {{product.description}}
                        </div>
                    </div>
                </div>
            </div>
            <button (click)="addToCart()" class="ui right labeled black icon button" style="width: 100%;">
                <i class="cart plus icon"></i>
                Add to cart
            </button>
        </div>
    </div>
</div>

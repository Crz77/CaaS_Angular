<div class="face face1">
        <div class="content">
                <div class="image">
                        <img class="ui fluid image" 
                             *ngIf="product.picture" 
                             [src]="product.picture" 
                             style="height: 140px; width: 280px;"> 
                </div>           
                <h3>{{ product.productName | slice:0:20 }}</h3>
        </div>
</div>

<div class="face face2">
        <div class="content">
        <p> {{product.description}}</p>
        <span style="margin-top: 10px; margin-right: 100px; color: black;">
                <i class="dollar sign icon" style="visibility: visible;"></i>
                        {{ product.price }}
        </span>
        <a type="button" >
                Watch Details
        </a>
</div>

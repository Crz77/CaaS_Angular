<div class="ui link cards" style="margin-top: 80px;">
        <div style="margin-top: 60px; margin-left: 35px; margin-right: 35px;" class="card">
                <div class="image">
                        <img class="ui fluid image" *ngIf="shop.picture" [src]="shop.picture" style="height: 400px; width: 300px;"> 
                </div>
                <div class="content">
                        <div class="shopName">
                                <b style="color: black;">{{ shop.shopName | slice:0:20 }}</b>
                        </div>
                        <div class="tenantEmail" id="custom-shop-text">
                                <b style="color: black;">Contact: </b><p style="color: black;"> {{ shop.tenantEmail }}</p>
                        </div>
                </div>
        </div>
</div>

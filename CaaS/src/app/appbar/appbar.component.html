<div class="ui attached stackable menu" 
     style="height: 80px; 
            width: 100%; 
            border-radius: 0; 
            position:fixed;
            top:0; 
            z-index: 1;
            background-color: #333;
            border: none;">

      <div class="ui container">
        <a [routerLink]="['/home']" 
          routerLinkActive="active" 
          class="item" 
          style="color: whitesmoke;">
          <i class="home icon" style="margin-right: 10px;"></i>
          Home
        </a>
        <a [routerLink]="['/shops']" 
          routerLinkActive="active" 
          class="item"
          style="color: whitesmoke;">
          <i class="store icon" style="margin-right: 10px;"></i>
          Shops
        </a>

      <div class="right menu">
          <a  
             class="item"
             style="color: whitesmoke;">
             <wea5-search (productsSelected)="productsSelected($event)" class="column" style="color: whitesmoke;"> </wea5-search>
          </a>
          <a (click)="goToCart()" routerLinkActive="active" class="item" style="padding-right: 40px;">
            <i class="shopping cart icon" style="visibility: visible; color: whitesmoke; margin-left:15px;"></i>
          </a>
      </div>
  </div>
</div>

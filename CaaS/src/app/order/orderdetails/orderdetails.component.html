<wea5-appbar></wea5-appbar> 

<form class="ui form container" #myForm="ngForm" (ngSubmit)="submitForm()" style="position:relative; top: 200px;">
    <h3 class="ui dividing header">Shipping Information</h3>
    <div class="required field">
      <label>Name</label>
      <div class="two fields">
        <div class="field">
          <input type="text" 
                 name="firstName" 
                 [(ngModel)]="customer.firstName" 
                 placeholder="First Name" 
                 pattern="[a-zA-Z-:,?!äöü ]*"
                 required>
                 <div *ngIf="errors['firstName']" class="ui negative message">
                  {{ errors['firstName'] }}
                </div>
        </div>
        <div class="field">
          <input type="text" 
                 name="lastName" 
                 [(ngModel)]="customer.lastName" 
                 placeholder="Last Name" 
                 required
                 pattern="[a-zA-Z-:,?!äöü ]*"> 
                 <div *ngIf="errors['lastName']" class="ui negative message">
                  {{ errors['lastName'] }}
                </div>
        </div>
      </div>
    </div>
    <div class="required field">
      <label>Email Address</label>
        <div class="sixteen wide field">
          <input type="email" 
                 name="email" 
                 [(ngModel)]="customer.email" 
                 placeholder="shipittome@fast.com" 
                 required
                 email>
                 <div *ngIf="errors['email']" class="ui negative message">
                  {{ errors['email'] }}
                </div>
        </div>
    </div>

    <h3 class="ui dividing header">Billing Information</h3>

    <div class="required fields">
      <div class="eight wide field">
        <label>Card Number</label>
        <input type="text" 
               name="cardNumber" 
               [(ngModel)]="customer.creditCardNumber" 
               placeholder="Card Number" 
               required
               maxlength="16" 
               minlength="16">
               <div *ngIf="errors['cardNumber']" class="ui negative message">
                {{ errors['cardNumber'] }}
              </div>
      </div>
      <div class="eight wide field">
        <label>Expiration</label>
        <div class="fields">
          <div class="eight wide field">
            <select class="ui  dropdown" 
                    name="cardExpireMonth" 
                    required 
                    appForbiddenName="Month"
                    >
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="eight wide field">
            <select class="ui fluid search dropdown" name="cardExpireYear" required appForbiddenName="Year">
              <option value="">Year</option>
              <option value="1">2018</option>
              <option value="2">2019</option>
              <option value="3">2020</option>
              <option value="4">2021</option>
              <option value="5">2022</option>
              <option value="6">2023</option>
              <option value="7">2024</option>
              <option value="8">2025</option>
              <option value="9">2026</option>
              <option value="10">2027</option>
              <option value="11">2028</option>
              <option value="12">2029</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="ui error message"></div>

    <button 
            type="submit" 
            class="ui button" 
            [disabled]="myForm.invalid" 
            tabindex="0">

            Submit Order
    </button>
  
</form>
